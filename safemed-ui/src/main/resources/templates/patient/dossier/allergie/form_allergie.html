<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
      <div class="modal" id="modalAllergie" tabindex="-1" role="dialog" 
           aria-labelledby="myModalLabel" aria-hidden="true" th:fragment="formallergie">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Allergie  Intol&eacute;rences</h4>
              </div>
              <div class="modal-body">
                <form role="form">
                <div class="row">
                <div class="form-group col-md-12">
                  <label for="medicament">M&eacute;dicament ou Produit</label>
	              <input type="text" class="form-control" id="medicament" />
                </div>
                <div class="form-group col-md-12">
                  <label for="typeReaction">Type de r&eacute;action</label>
	              <input type="text" class="form-control" id="typeReaction" />
                </div>
                <div class="form-group col-md-4">
                  <label for="severite">S&eacute;v&eacute;rit&eacute;</label>
                  <select id="severite" name="severite" class="form-control">
                   <option th:value="NULL" th:text="${'Severite ...'}"></option>
                   <option th:each="sev : ${T(com.bafal.dev.patient.modele.base.enumeration.Severite).values()}"
                     th:value="${sev}" th:text="${sev.nom}" ></option>
                 </select>
                </div>
                <div class="clearfix"></div>
                <div class="form-group col-md-12">
		          <div class="">
		            <label>
		              <input type="checkbox" class="flat-blue"/> Effet imm&eacute;diat
		            </label>
		          </div>
		        </div>
		        <div class="form-group col-md-12"> 
		          <div class="">
		            <label>
		              <input type="checkbox" class="flat-blue"/> Effet retard&eacute;
		            </label>
		          </div>
		        </div>
                <div class="form-group col-md-12">
                  <label for="description">Notes</label>
                  <textarea class="form-control" rows="3" placeholder="Notes ici ..."></textarea>
                </div>
                </div>
            </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
                <button type="button" class="btn btn-info">Enregistrer</button>
              </div>
            </div>
          </div>
      </div>
</body>
</html>
