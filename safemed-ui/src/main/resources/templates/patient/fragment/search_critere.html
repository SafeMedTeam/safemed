<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div th:fragment="critere">
    <div class="panel panel-default">
      <div class="panel-body">

        <div class="row">
          <div class="col-md-4">
            <div class="form-group-sm">
              <select th:field="*{civilite}" id="civilite" name="civilite" class="form-control">
                <option value="">Tous</option>
                <option th:each="genre : ${T(com.bafal.dev.patient.web.bean.Genre).values()}" th:value="${genre.valeur}"
                  th:text="${genre.nom}"
                ></option>
              </select>
            </div>

            <!-- DATE NAISSANCE -->
            <div class="form-group-sm">
              <input size="50" id="dateNaissance" type="text" name="dateNaissance" th:field="*{dateNaissance}"
                placeholder="Date de Naissance (JJ/MM/AAAA)" class="form-control"
              /> <span class="iconDroite"><span class="fa fa-calendar icon"></span></span>
            </div>
            <div class="form-group-sm"></div>
          </div>
          <div class="col-md-4">
            <!-- NOM -->
            <div class="form-group-sm">
              <input id="nom" type="text" name="nom" th:field="*{nom}" placeholder="Nom de famille" class="form-control"
                th:class="form-control" th:title="Nom"
              /> <span class="iconDroite"><span class="fa fa-user icon"></span></span>
            </div>
            <div class="form-group-sm" th:classappend="${#fields.hasErrors('telephone')}? 'has-error'">
              <input size="20" id="telephone" type="text" name="telephone" th:field="*{telephone}"
                placeholder="(+221) 77 582 77 55" class="form-control"
              /> <span class="iconDroite"><span class="fa fa-phone icon"></span></span>
            </div>
          </div>
          <div class="col-md-4">
            <!-- PRENOM -->
            <div class="form-group-sm">
              <input id="prenom" type="text" name="prenom" th:field="*{prenom}" placeholder="PrÃ©nom"
                class="form-control" th:class="form-control"
              /> <span class="iconDroite"><span class="fa fa-user icon"></span></span>
            </div>
            <div class="form-group-sm" th:classappend="${#fields.hasErrors('courriel')}? 'has-error'">
              <input id="courriel" type="text" name="courriel" th:field="*{courriel}" placeholder="email@domaine.sn"
                class="form-control"
              /> <span class="iconDroite"><span class="fa fa-envelope icon"></span></span>
            </div>
          </div>
          <div class="col-md-12">
            <div th:replace="search/fragment/boutons :: toolbar_search"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
