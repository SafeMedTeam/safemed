
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

	<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <title>S@feMED | Connexion</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
  
  <link rel="icon" href="../../../../safemedtheme/img/educa2.png" type="image/x-icon" th:href="@{/safemedtheme/img/safemed_logo.png}" />
  
  <link rel="stylesheet" href="../../../../safemedtheme/bootstrap/css/bootstrap.min.css" th:href="@{/safemedtheme/bootstrap/css/bootstrap.min.css}"/>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../../safemedtheme/plugins/fontawesome/css/font-awesome.min.css" th:href="@{/safemedtheme/plugins/fontawesome/css/font-awesome.min.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../../../safemedtheme/plugins/ionicons/css/ionicons.min.css" th:href="@{/safemedtheme/plugins/ionicons/css/ionicons.min.css}" />
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../../safemedtheme/dist/css/AdminLTE.min.css" th:href="@{/safemedtheme/dist/css/AdminLTE.min.css}"/>
  <!-- iCheck -->
  <link rel="stylesheet" href="../../../../safemedtheme/plugins/iCheck/square/blue.css" th:href="@{/safemedtheme/plugins/iCheck/square/blue.css}"/>

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>S@fe</b>MED</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="text-warning" style="text-align: justify;"><small>Bienvenu au Systeme de gestion des patients SafeMed. 
    Se connecter pour acc&eacute;der au services du Dossier M&eacute;dical Electronique.</small></p>
     <br/>
    <form th:action="@{/login}" method="post">
      <th:block th:if="${param.error}">
         <div th:replace="fragment/warning :: dmewarning (type='warning', message='Les informations de connexion sont incorrectes.', displayDetails='NO')">Alert</div>
      </th:block>
      <div class="form-group has-feedback" th:classappend="${param.error}? 'has-warning'">
        <input tabindex="1" type="text" name="username" class="form-control" placeholder="Utilisateur"/>
        <span class="fa fa-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" th:classappend="${param.error}? 'has-warning'">
        <input tabindex="2" type="password" name="password" class="form-control" placeholder="Mot de passe"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-7">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"/> Se souvenir de moi
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-5">
          <button type="submit" class="btn btn-success btn-block btn-flat" title="Se connecter"><i class="ion ion-log-in"></i> &nbsp;Connexion </button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <!-- /.social-auth-links -->

    <a href="#" th:href="@{/reset/form}">Mot de passe oubli&eacute;?</a><br/>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.2.3 -->
<script src="../../../../safemedtheme/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/safemedtheme/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="../../../../safemedtheme/bootstrap/js/bootstrap.min.js" th:src="@{/safemedtheme/bootstrap/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script src="../../../../safemedtheme/plugins/iCheck/icheck.min.js" th:src="@{/safemedtheme/plugins/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
